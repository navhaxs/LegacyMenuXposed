apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "org.eu.au.navhaxs.legacymenu"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile files('libs/XposedBridge/XposedBridgeApi-20150213.jar')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('C:/Users/Jez/AndroidStudioProjects/LegacyMenu/libs/XposedBridge/XposedBridgeApi-20150213.jar')
}
